<title>Arkanoide en js.</title>
<style>
    body {
        background-color: #111;
    }

    canvas {
        border: 4px solid white;
        border-bottom: transparent;
        background: url('./fondo1.png') repeat;
        margin: 0 auto;
        display: block;
    }
</style>
<canvas></canvas>

<img hidden id="sprite" src="./sprite.png" alt="sprite Arkanoide">
<img hidden id="bricks" src="./bricks.png" alt="brics Arkanoide">

<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d') //recuperar el contexto en dos D.
    canvas.width = 448;
    canvas.height = 400;
    const $sprite=document.querySelector("sprite");
    const $bricks=document.querySelector("bricks");


    //variables de la pelota
    const ballRadius = 4;
    let x = canvas.width / 1.5;
    let y = canvas.height - 30;

    //velocidad de la pelota, aceleraciÃ³n
    let dx = 3;
    let dy = -3;

    //variables de la paleta
    const paddleHeight = 10;
    const paddleWidth = 67;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let paddleY = canvas.height - paddleHeight - 10;
    let rightPressed = false;
    let leftPressed = false;
    const PADDLE_SENSIBILITY = 8;

    function drawBall() {
        ctx.beginPath() //iniciar el trazado
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
        ctx.fillStyle = '#fff'
        ctx.fill()
        ctx.closePath() //terminar el trazado

    }
    function drawPaddle() {
        ctx.fillStyle = '#08f'
        ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight)

        ctx.drawImage(
            sprite, 
            46, 
            259,
            paddleWidth,
            paddleHeight,
            paddleX,
            paddleY,
            paddleWidth,
            paddleHeight
            )
    }
   
    
    function drawBricks() { }

    function collisionDetection() { }

    function ballMovement() {
        const isBallSameXAsPaddle = x > paddleX && x < paddleX + paddleWidth; 
        const isBallTouchingPaddle = y + dy > paddleY
        
        //rebotar pelotas en laterales
        if (
            x + dx > canvas.width - ballRadius ||  //pared derecha
            x + dx < ballRadius  //pared izquierda
        ) {
            dx = -dx
        }
        //rebotar pelotas en verticales
        if (
            y + dy < ballRadius
        ) {
            dy = -dy
        }

        //la pelota toca la paleta
        if(isBallSameXAsPaddle && isBallTouchingPaddle){
            dy = -dy
        } else if(y + dy > canvas.height - ballRadius){ //la pelota toca el suelo game over
            console.log('Game over');
            document.location.reload();
        }
        x += dx
        y += dy    
    }
    
    function paddleMovement() {
        if(rightPressed && paddleX < canvas.width - paddleWidth){
            paddleX += PADDLE_SENSIBILITY
        } else if (leftPressed && paddleX > 0){
            paddleX -= PADDLE_SENSIBILITY
        }
     }
    
    function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
    }

    function initEvents(){
        document.addEventListener('keydown', keyDownHandler)
        document.addEventListener('keyup', keyUpHandler)

        function keyDownHandler (event){
            const { key } = event
            if(key === 'Right' || key === 'ArrowRight'){
                rightPressed = true
            } else if (key === 'Left' || key === 'ArrowLeft'){
                leftPressed = true
            }
        }

        function keyUpHandler (event){
            const { key } = event
            if(key === 'Right' || key === 'ArrowRight'){
                rightPressed = false
            } else if (key === 'Left' || key === 'ArrowLeft'){
                leftPressed = false
            }
        }
    }

    //funcion principal
    function draw()//loop infinito
    {
        cleanCanvas()
        //aqui dibujos y check de colisiones
        //dibujar
        drawBall()
        drawPaddle()
        drawBricks()

        //analiz. colisiones
        collisionDetection()
        ballMovement()
        paddleMovement()

        window.requestAnimationFrame(draw)//aprox 60 fps
    }

    draw()
    initEvents()
</script>
